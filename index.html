<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevuNova - Powerful Review Management for Shopify Stores</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png">

    <meta name="description" content="Transform your Shopify store with RevuNova's powerful review management system. Import, translate, and customize product reviews effortlessly.">
    <meta name="keywords" content="shopify reviews, product reviews, review management, ecommerce, customer feedback">
    <meta property="og:title" content="RevuNova - The #1 Review App Trusted by Top Shopify Stores">
    <meta property="og:description" content="Increase sales by 47% with authentic customer reviews. Import, translate, and showcase reviews in minutes.">
    <meta property="og:title" content="RevuNova - Import 1000+ Reviews in 60 Seconds | Shopify's Review Expert">
    <meta property="og:description" content="Boost your store's credibility instantly. Import unlimited reviews, translate to any language, and watch your sales soar. Start free now!">

    <link rel="stylesheet" href="styles.css">
    
    <!-- Custom styles for platform icons -->
    <style>
        /* Make Salla icons larger to match Shopify icon visibility */
        svg use[href="#sallaIcon"] {
            transform: scale(1.5);
            transform-origin: center;
        }
        
        /* Specifically for navigation icons */
        .nav-platform-icon use[href="#sallaIcon"] {
            transform: scale(2);
            transform-origin: center;
        }
        
        /* For button icons in features and hero */
        .btn-platform-icon use[href="#sallaIcon"] {
            transform: scale(1.8);
            transform-origin: center;
        }
    </style>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icon-css@3.4.6/css/flag-icon.min.css"/>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body>
<!-- Load SVG Sprites Component -->
<div x-data x-html="fetch('svg-sprites.html').then(r => r.text())"></div>


<div class="scroll-container">


    <div class="scroll-section min-h-screen bg-gradient-to-br from-purple-950 via-purple-900 to-pink-900">
        <div x-data x-html="fetch('hero-section.html').then(r => r.text())"></div>
    </div>

    <!-- Feature Sections Loop -->
    <div x-data="featureSections()">
        <template x-for="(section, index) in sections" :key="index">
            <div class="scroll-section min-h-screen bg-gradient-to-br" :class="section.gradient">
                <div class="container mx-auto px-3 py-16 min-h-screen flex flex-col">
                    <div class="flex flex-col md:flex-row items-center md:justify-between h-full space-y-[10vh] md:space-y-0">
                        <div class="md:w-1/2 mt-[10vh] md:mt-0">
                            <div class="uppercase tracking-wide font-semibold mb-3" :class="section.badge.color" x-text="section.badge.text">
                            </div>
                            <h2 class="text-3xl md:text-5xl font-bold text-white mb-4" x-html="section.title">
                            </h2>
                            <p class="text-base md:text-lg text-white/80 mb-6 max-w-lg" x-text="section.description">
                            </p>
                            <div class="space-y-3 md:space-y-0 md:space-x-3 flex flex-col md:flex-row">
                                <!-- Primary Button -->
                                <a :href="section.buttons.primary.url" target="_blank" class="inline-flex items-center w-full md:w-auto text-white px-6 py-2.5 rounded-md font-medium transition-colors" :class="`${section.buttons.primary.bg} ${section.buttons.primary.hover}`">
                                    <svg class="w-5 h-5 mr-2 rtl:ml-2 rtl:mr-0 btn-platform-icon">
                                        <use :href="section.buttons.primary.icon"/>
                                    </svg>
                                    <span x-text="section.buttons.primary.text"></span>
                                </a>
                                <!-- Secondary Button (if exists) -->
                                <template x-if="section.buttons.secondary">
                                    <a :href="section.buttons.secondary.url" target="_blank" class="inline-flex items-center w-full md:w-auto text-white border px-6 py-2.5 rounded-md font-medium transition-colors" :class="`${section.buttons.secondary.border} ${section.buttons.secondary.hover}`" x-text="section.buttons.secondary.text">
                                    </a>
                                </template>
                            </div>
                        </div>
                        <div class="md:w-1/2 flex justify-center">
                            <img :src="section.image" alt="Feature illustration" :class="section.imageClass || 'max-md:mb-12 w-full h-auto object-contain'"/>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div class="scroll-section min-h-screen bg-gradient-to-br from-[#020B1C] via-[#0A192F] to-[#1E3A8A] overflow-x-hidden overflow-y-clip">
        <div x-data x-html="fetch('reviews-demo-section.html').then(r => r.text())"></div>
    </div>

    <div id="pricing" class="scroll-section min-h-screen bg-gradient-to-br from-[#000814] via-[#001233] to-[#001845]">
        <div x-data x-html="fetch('pricing-section.html').then(r => r.text())"></div>
    </div>

    <footer class="scroll-section bg-black min-h-screen relative w-full overflow-hidden flex items-center justify-center">
        <div x-data x-html="fetch('footer-section.html').then(r => r.text())"></div>
    </footer>

</div>


<!-- Navigation Dots -->
<div class="navigation">
    <div class="nav-dot" onclick="scrollToSection(0)"></div> <!-- Hero -->
    <div class="nav-dot" onclick="scrollToSection(1)"></div> <!-- Global Reviews -->
    <div class="nav-dot" onclick="scrollToSection(2)"></div> <!-- Translation -->
    <div class="nav-dot" onclick="scrollToSection(3)"></div> <!-- Product Reviews -->
    <div class="nav-dot" onclick="scrollToSection(4)"></div> <!-- Instant Ratings -->
    <div class="nav-dot" onclick="scrollToSection(5)"></div> <!-- Google Integration -->
    <div class="nav-dot" onclick="scrollToSection(6)"></div> <!-- Analytics -->
    <div class="nav-dot" onclick="scrollToSection(7)"></div> <!-- Reviews Demo -->
    <div class="nav-dot" onclick="scrollToSection(8)"></div> <!-- Pricing -->
    <div class="nav-dot" onclick="scrollToSection(9)"></div> <!-- Footer -->
</div>


<script src="app.js"></script>


</body>
</html>
